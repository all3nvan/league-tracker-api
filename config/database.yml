default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  username: postgres
  password: password

development:
  <<: *default
  database: league-tracker-development
  host: db
  username: postgres
  password: password

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: league-tracker-test
  host: db
  username: postgres
  password: password

production:
  <<: *default
  url: <%= ENV["HEROKU_POSTGRESQL_OLIVE_URL"] %>
