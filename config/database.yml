default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: postgres
  password: password

development:
  <<: *default
  database: league_matchmaking_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: league_matchmaking_test

production:
  <<: *default
  database: league_matchmaking_production
  host: <%= ENV.fetch("AWS_RDS_HOST") %>
  port: <%= ENV.fetch("AWS_RDS_PORT") %>
  username: <%= ENV.fetch("AWS_RDS_USERNAME") %>
  password: <%= ENV.fetch("AWS_RDS_PASSWORD") %>
