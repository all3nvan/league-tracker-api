default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= Rails.application.secrets.aws_rds_host %>
  port: <%= Rails.application.secrets.aws_rds_port %>
  username: <%= Rails.application.secrets.aws_rds_username %>
  password: <%= Rails.application.secrets.aws_rds_password %>
  timeout: 5000

development:
  <<: *default
  database: league_matchmaking_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: league_matchmaking_test

production:
  <<: *default
  database: league_matchmaking_production
